begin multichar
    encoding none
    font 0 -misc-fixed-medium-r-normal--7-*-*-*-c-*-iso10646-1
    font 1 -misc-fixed-medium-r-normal--10-*-*-*-c-*-iso10646-1
    font 2 -misc-fixed-medium-r-semicondensed--13-*-*-*-c-*-iso10646-1
    font 3 -misc-fixed-medium-r-normal--14-*-*-*-c-*-iso10646-1
    font 4 -misc-fixed-medium-r-normal--15-*-*-*-c-*-iso10646-1
end multichar

begin xim
end xim

begin button_bar
    font '-adobe-helvetica-medium-r-normal--10-100-75-75-p-56-iso8859-1'
    dock top
    visible no
    button "Eterm" action menu "Eterm Operations"
    button "Font" action menu "Font"
    button "Background" action menu "Background"
    button "Terminal" action menu "Terminal"
    rbutton icon "/usr/share/Eterm/pix/help.png" action script 'spawn(Eterm -e man Eterm)'
    rbutton icon "/usr/share/Eterm/pix/exit.png" action script 'exit'
end button_bar

begin toggles
    map_alert 1
    urg_alert 0
    visual_bell 0
    login_shell 1
    scrollbar 0
    utmp_logging 1
    meta8 0
    iconic 0
    home_on_output 0
    home_on_input 0
    no_input 0
    scrollbar_floating 0
    scrollbar_right 1
    scrollbar_popup 1
    borderless 0
    double_buffer 0
    no_cursor 0
    pause 0
    xterm_select 1
    select_line 1
    select_trailing_spaces 1
    report_as_keysyms 0
    itrans 1
    buttonbar 0
    resize_gravity 0
    sticky 0
end toggles

begin keyboard
    smallfont_key less
    bigfont_key greater
    app_keypad 0
    app_cursor 1
end keyboard

begin misc
    print_pipe 'lp'
    save_lines 1024
    min_anchor_size 0
    border_width 5
    term_name xterm
    beep_command ""
    debug 0
    cut_chars "\\\`\\"'&() *,;<=>?@[]{|}"
end misc

